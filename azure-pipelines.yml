trigger:
  branches:
    include:
    - main

pr:
  branches:
    include:
    - main

jobs:
- job: daalp4yPyP
  strategy:
    matrix:
      ubuntu:
        imageName: 'ubuntu-20.04'
  pool:
    vmImage: $(imageName)
  steps:
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda update -q -y conda
      conda create -q -y -n CB -c intel python=3.7 dpctl
    displayName: 'Install dpctl'
  - script: |
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      python example.py
    displayName: 'Testing dpctl'
