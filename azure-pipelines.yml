trigger:
  branches:
    include:
    - main

pr:
  branches:
    include:
    - main

jobs:
- job: daalp4yPyP
  strategy:
    matrix:
      ubuntu - python37:
        imageName: 'ubuntu-20.04'
        python.version: '3.7'
  pool:
    vmImage: $(imageName)
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'
  - script: python --version
    displayName: 'Check Python'
  - script:
      conda update -q -y conda
      conda create -n CB -c intel python=3.7 daal4py scikit-learn
      pip install pytest pandas
    displayName: 'Install daal4py'
  - script:
      . /usr/share/miniconda/etc/profile.d/conda.sh
      conda activate CB
      python -c "import daal4py"
      git clone https://github.com/IntelPython/daal4py.git
      cd daal4py
      python examples/run_examples.py
      python -m daal4py examples/sycl/sklearn_sycl.py
    displayName: 'Testing daal4py'
